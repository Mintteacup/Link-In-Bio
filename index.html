<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintteacup - Links</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: "black",
            backgroundColor: "#f1c27b"
            })
        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/flamingorender.png" alt="A 3D Modelled Flamingo">
           <h1>@Mintteacup</h1>
        </header>
        <ul>
            <li>
                <a href="/">
                    <img src="./images/homepage.png" alt="Homepage Logo">
                Website - Under Construction
            </li>
            <li>
                <a href="https://www.youtube.com/c/MintteacupOfficial">
                    <img src="./images/youtube.png" alt="Youtube Logo">
                    Youtube
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/mintteacup_/">
                    <img src="./images/instagram.png" alt="Instagram Logo">
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://github.com/Mintteacup">
                    <img src="./images/github.png" alt="Github Logo">
                    Github
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <p>Website Made By Mintteacup</p> 
    </footer>
</body>
</html>
